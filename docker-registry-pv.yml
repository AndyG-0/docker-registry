apiVersion: v1
kind: PersistentVolume
metadata:
  name: registry
  namespace: registry
  labels:
    nfs: registry
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: slow
  nfs:
    path: /rootfs_docker-registry
    server: 192.168.1.142
