apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: registry
spec:
  rules:
  - host: registry-192.168.1.38.nip.io
  - http:
      paths:
        - backend:
            serviceName: registry
            servicePort: 80
  tls:
  - hosts:
    - registry-192.168.1.38.nip.io
    secretName: registry-ingress-tls
